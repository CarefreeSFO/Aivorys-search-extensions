<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="settingsTitle">Aivorys Search - Settings</title>
  <style>
    :root, [data-theme="light"] {
      --bg: #ffffff; --bg2: #f5f7fa; --text: #1a1a2e; --text2: #555770;
      --border: #e2e5ea; --accent: #2563eb; --accent-hover: #1d4ed8;
    }
    [data-theme="dark"] {
      --bg: #0f0f1a; --bg2: #1a1a2e; --text: #e8e8f0; --text2: #a0a0b8;
      --border: #2a2a45; --accent: #3b82f6; --accent-hover: #60a5fa;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg); color: var(--text); max-width: 600px;
      margin: 0 auto; padding: 32px 24px;
    }
    h1 { font-size: 24px; margin-bottom: 8px; }
    .subtitle { color: var(--text2); font-size: 14px; margin-bottom: 32px; }
    .section { margin-bottom: 28px; }
    .section h2 { font-size: 16px; font-weight: 600; margin-bottom: 12px;
      padding-bottom: 8px; border-bottom: 1px solid var(--border); }
    .field { margin-bottom: 16px; }
    .field label { display: block; font-size: 13px; font-weight: 500;
      color: var(--text2); margin-bottom: 4px; }
    .field input[type="text"], .field select {
      width: 100%; padding: 10px 12px; font-size: 14px; border: 1.5px solid var(--border);
      border-radius: 8px; background: var(--bg2); color: var(--text);
      outline: none; transition: border-color 0.15s;
    }
    .field input:focus, .field select:focus { border-color: var(--accent); }
    .field-row { display: flex; align-items: center; gap: 12px; }
    .field-row label { margin-bottom: 0; flex: 1; font-size: 14px; color: var(--text); }
    .toggle { position: relative; width: 44px; height: 24px; flex-shrink: 0; }
    .toggle input { opacity: 0; width: 0; height: 0; }
    .toggle .slider { position: absolute; cursor: pointer; inset: 0; background: var(--border);
      border-radius: 24px; transition: 0.2s; }
    .toggle .slider::before { content: ""; position: absolute; height: 18px; width: 18px;
      left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.2s; }
    .toggle input:checked + .slider { background: var(--accent); }
    .toggle input:checked + .slider::before { transform: translateX(20px); }
    .actions { display: flex; gap: 12px; margin-top: 32px; }
    .btn { padding: 10px 20px; border-radius: 8px; font-size: 14px; font-weight: 500;
      cursor: pointer; border: 1.5px solid var(--border); background: var(--bg2);
      color: var(--text); transition: all 0.15s; }
    .btn:hover { background: var(--border); }
    .btn-primary { background: var(--accent); color: white; border-color: var(--accent); }
    .btn-primary:hover { background: var(--accent-hover); }
    .status { margin-top: 12px; font-size: 13px; color: var(--accent);
      opacity: 0; transition: opacity 0.3s; }
    .status.visible { opacity: 1; }
  </style>
</head>
<body>
  <h1 data-i18n="settingsTitle">Aivorys Search Settings</h1>
  <p class="subtitle" data-i18n="settingsSubtitle">Configure your private search experience</p>

  <div class="section">
    <h2 data-i18n="sectionSearch">Search</h2>
    <div class="field">
      <label for="backend" data-i18n="labelBackend">Search Backend URL</label>
      <input type="text" id="backend" placeholder="https://search.aivorysdev.com">
    </div>
    <div class="field">
      <label for="language" data-i18n="labelLanguage">Language</label>
      <select id="language">
        <option value="en">English</option>
        <option value="es">Espa&ntilde;ol (Latinoam&eacute;rica)</option>
        <option value="pt-BR">Portugu&ecirc;s (Brasil)</option>
      </select>
    </div>
    <div class="field">
      <label for="safeSearch" data-i18n="labelSafeSearch">Safe Search</label>
      <select id="safeSearch">
        <option value="0">Off</option>
        <option value="1">Moderate</option>
        <option value="2">Strict</option>
      </select>
    </div>
    <div class="field">
      <label for="categories" data-i18n="labelCategories">Default Category</label>
      <select id="categories">
        <option value="general">General</option>
        <option value="images">Images</option>
        <option value="videos">Videos</option>
        <option value="news">News</option>
        <option value="music">Music</option>
        <option value="it">IT</option>
        <option value="science">Science</option>
        <option value="files">Files</option>
      </select>
    </div>
  </div>

  <div class="section">
    <h2 data-i18n="sectionAppearance">Appearance</h2>
    <div class="field">
      <label for="theme" data-i18n="labelTheme">Theme</label>
      <select id="theme">
        <option value="system">System Default</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </div>

  <div class="section">
    <h2 data-i18n="sectionBehavior">Behavior</h2>
    <div class="field field-row">
      <label for="openInNewTab" data-i18n="labelNewTab">Open search results in full page (new tab)</label>
      <label class="toggle">
        <input type="checkbox" id="openInNewTab">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="actions">
    <button id="save-btn" class="btn btn-primary" data-i18n="save">Save Settings</button>
    <button id="reset-btn" class="btn" data-i18n="resetDefaults">Reset to Defaults</button>
  </div>
  <div id="status" class="status" data-i18n="saved">Settings saved.</div>

  <script src="options.js"></script>
</body>
</html>
